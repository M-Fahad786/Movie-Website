<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="movie.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>My Cinema</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">CinePlex</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Book Tickets</a></li>
        <li><a href="#" onClick="signOut()"><i class="fa-solid fa-right-from-bracket"></i>Sign Out</a></li>
      </ul>
    </nav>

    <!-- CAROUSEL -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../Images/halloween.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../Images/avataer.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/puss in boot.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Movies Card -->
    <div class="movies">
      <header>Now Premiering</header>
    </div>
    
    <div class="box">
      <div class="box-img">
        <img src="../Images/movie-2.png" alt="#" />
