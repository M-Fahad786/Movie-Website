<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="movie.css" />
    <!-- BootStrap Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>My Cinema</title>
  </head>
  <body>
    <!-- Home Page Started -->

    <!-- Navbar -->
    <nav>
      <div class="logo">CinePlex</div>
      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#" onClick ="movie()">Movies</a></li>
        <li>
          <a href="#" target="_blank" onClick="signOut()"
            ><i class="fa-solid fa-right-from-bracket"></i>Sign Out</a
          >
        </li>
      </ul>
    </nav>

    <!-- BootStrap CAROUSEL -->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../Images/halloween.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../Images/avataer.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="../Images/puss in boot.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Movies Card -->
    <div class="movies">
      <header>Now Premiering</header>
    </div>

    <div class="box">
      <div class="box-img">
        <img src="../Images/movie-2.png" alt="#" />
        <div class="details">
          <button id="movie-1" onClick="onMovie1()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/movie-3.png" alt="#" />
        <div class="details">
          <button id="movie-2" onClick="onMovie2()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/series-1.png" alt="#" />
        <div class="details">
          <button id="movie-3" onClick="onMovie3()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/series-2.png" alt="#" />
        <div class="details">
          <button id="movie-4" onClick="onMovie4()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/movie-4.png" alt="#" />
        <div class="details">
          <button id="movie-5" onClick="onMovie5()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/movie-5.png" alt="#" />
        <div class="details">
          <button id="movie-6" onClick="onMovie6()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/movie-6.png" alt="#" />
        <div class="details">
          <button id="movie-7" onClick="onMovie7()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/movie-7.png" alt="#" />
        <div class="details">
          <button id="movie-8" onClick="onMovie8()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/movie-8.png" alt="#" />
        <div class="details">
          <button id="movie-9" onClick="onMovie9()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/series-3.png" alt="#" />
        <div class="details">
          <button id="movie-10" onClick="onMovie10()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/upcoming-2.png" alt="#" />
        <div class="details">
          <button id="movie-11" onClick="onMovie11()">Buy Ticket</button>
        </div>
      </div>

      <div class="box-img">
        <img src="../Images/upcoming-1.png" alt="#" />
        <div class="details">
          <button id="movie-12" onClick="onMovie12()">Buy Ticket</button>
        </div>
      </div>

      <!-- Scroll To Top Button -->
      <a href="#" class="to-top">
        <i class="fas fa-chevron-up"></i>
      </a>
    </div>
    
    <!-- Home Page Ended -->
  </body>

  <!-- Font Awesome Link -->
  <script
    src="https://kit.fontawesome.com/9b89a40925.js"
    crossorigin="anonymous"
  ></script>
  <!-- BootStrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</html>
